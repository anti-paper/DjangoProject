version: '3'
services:
  web:
    container_name: app
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    working_dir: /code
    ports:
      - 8000:8000
    volumes:
      - .:/code
    depends_on:
      - db
  db:
    container_name: db
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: django
      MYSQL_USER: django
      MYSQL_PASSWORD: password
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - 3306:3306
  pma:
    container_name: pma
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_USER: django
      PMA_PASSWORD: password
      PMA_HOST: db
    ports:
      - 8080:80
